log4j.appender.file.layout=org.apache.log4j.PatternLayout
#??????Log4j????C????printf??????????????
log4j.appender.file.layout.ConversionPattern=[%d{yyyy-MM-ddHH:mm:ss}][%-5p][jpm-%c{1}-%M(%L)]-%m%n
